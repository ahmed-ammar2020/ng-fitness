<mat-sidenav-container [hasBackdrop]="true">
  <mat-sidenav #sidenav [(opened)]="opened">
    <app-nav-list [sidenav]="sidenav"></app-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-nav-toolbar [sidenav]="sidenav"></app-nav-toolbar>

    <main [ngClass]="{ background: showBackground }">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
