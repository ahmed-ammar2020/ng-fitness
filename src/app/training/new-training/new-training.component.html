<section class="card-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.lt-sm="100%">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Time to start a workout!</mat-card-title>
    </mat-card-header>
    <form [formGroup]="trainForm" (ngSubmit)="submitForm()">
      <mat-card-content fxLayoutAlign="center center">
        <mat-form-field>
          <mat-label>Select an option</mat-label>
          <mat-select formControlName="selectedTraining">
            <mat-option
              [value]="exercise.id"
              *ngFor="let exercise of exercises$ | async"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center center">
        <button
          [disabled]="trainForm.invalid"
          type="submit"
          mat-raised-button
          color="primary"
        >
          Start
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
